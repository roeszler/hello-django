<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List | A Django Full Stack Framework Walkthrough</title>
</head>
<body>
    <h1>Things I need to do:</h1>
    <!-- {{ Returns the value of the items key from the context dictionary defined in views.py -->
    <!-- {{ items }}  -->
    
    <table>
        {% for item in items %}
            <tr>
                <!-- an if statement that will strike out the items if it's been done in place T/F -->
                {% if item.done %}
                    <td><strike>{{ item.name }}</strike>&nbsp;</td>
                {% else %}
                    <td>{{ item.name }}&nbsp;</td>
                {% endif %}
                    <td>
                        <a href="/toggle/{{ item.id }}">  <!-- note the . in item.id not item_id-->
                            <button>Toggle</button>
                        </a>
                    </td>
                    <td>
                        <a href="/edit/{{ item.id }}">  <!-- note the . in item.id not item_id-->
                            <button>Edit</button>
                        </a>
                    </td>
                {% empty %}
                <tr>
                    <td>You have nothing more to do here.<br>Enjoy your Walk!</td>
                </tr>
                <!-- <td>{{ item.name }}</td> -->
                <!-- <td>{{ item.done }}</td> -->
            </tr>
        {% endfor %}
    </table>
    <a href="/add">Add ToDo item</a>
    
</body>
</html>
