<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List | A Django Full Stack Framework Walkthrough</title>
</head>
<body>
    <h1>Things I need to do:</h1>
    <!-- {{ Returns the value of the items key from the context dictionary defined in views.py -->
    <!-- {{ items }}  -->
    {% for item in items %}
        <table>
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.done }}</td>
            </tr>
        </table>
    {% endfor %}
</body>
</html>
